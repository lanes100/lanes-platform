name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # change to 'master' if your default branch is master
    paths-ignore:
      - 'platform.json'   # content-only edits won't trigger a build
      - '**/*.md'         # optional: ignore docs
      - 'LICENSE'         # optional: ignore license changes
  workflow_dispatch: {}    # optional: run manually from Actions tab

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      # SPA fallback so deep links work on Pages
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
